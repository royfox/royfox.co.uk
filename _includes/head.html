  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}">
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

<style>
    a.site-title { font-family: 'Pacifico', cursive; font-size:25px; color: #bbb;  }
    .masthead { border-bottom: 0;}
    .masthead__inner-wrap { padding: 0.5em 1.2em 0; }
    #main { margin-top: 1em; }

    /* Pop, from https://github.com/IanLunn/Hover */
    @-webkit-keyframes site-title {
        50% {
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }
    }
    @keyframes site-title {
        50% {
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }
    }
    .site-title {
        display: inline-block;
        vertical-align: middle;
        -webkit-transform: perspective(1px) translateZ(0);
        transform: perspective(1px) translateZ(0);
        box-shadow: 0 0 1px rgba(0, 0, 0, 0);
    }
    .site-title:hover, .site-title:focus, .site-title:active {
        -webkit-animation-name: site-title;
        animation-name: site-title;
        -webkit-animation-duration: 0.3s;
        animation-duration: 0.3s;
        -webkit-animation-timing-function: linear;
        animation-timing-function: linear;
        -webkit-animation-iteration-count: 1;
        animation-iteration-count: 1;
    }
</style>

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    {% if script contains "://" %}
      {% capture script_path %}{{ script }}{% endcapture %}
    {% else %}
      {% capture script_path %}{{ script | absolute_url }}{% endcapture %}
    {% endif %}
    <script src="{{ script_path }}"></script>
  {% endfor %}
{% endif %}
